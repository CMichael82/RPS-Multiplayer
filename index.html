<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/css/style.css">
	<title>Rock Paper Scissors</title>
</head>

<body>
	<nav class="navbar navbar-expand-sm border-bottom">

		<div class="navbar-brand font-weight-bold">RPS</div>
		<div class="ml-auto">
			<button type="button" class="btn btn-secondary" id="showLogin" data-toggle="modal" data-target="#loginModal">
				Login
			</button>
		</div>
	</nav>

	<div class="modal" tabindex="-1" role="dialog" id="loginModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Please Login</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<input type="text" name="username" class="form-control" id="username" placeholder="Your Username">
					</div>
					<div class="form-group">
						<input type="email" name="email" class="form-control" id="email" placeholder="Enter Email">
					</div>
					<div class="form-group">
						<input type="password" name="password" class="form-control" id="password" placeholder="Password">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-info">Login</button>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="card">
			<div class="card-header">
				<h1 class="text-center">Rock, Paper, Scissors!</h1>
			</div>

			<div class="card-body" id="mainContent">
				<div class="row">
					<div class="col-sm-6">
						<div class="card" id="player1">
							<div class="card-body">
								<h5 class="card-title">PLAYER 1</h5>
								<p class="card-text">Stats:</p>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="card" id="player2">
							<div class="card-body">
								<h5 class="card-title">Player 2</h5>
								<p class="card-text">Stats:</p>
							</div>
						</div>
					</div>
				</div>
				<div id="selectRPS">
					<button><img src="./assets/images/rock.jpg" alt="rock"></button>
					<button><img src="./assets/images/paper.jpg" alt="paper"></button>
					<button><img src="./assets/images/scissors.jpg" alt="scissors"></button>

				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>

</html>
